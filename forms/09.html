<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froms</title>
</head>
<body>
  <form>
    <!-- Campo de texto para o nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <br>
    <!-- Campo de email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    <br>
    <!-- Campo de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="6" required>
    <br>
    <!-- Campo de telefone com validação -->
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" 
           required pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" title="Formato esperado: 12-3456-7890">
    <br>
    <!-- Botão para enviar -->
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
