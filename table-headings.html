<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantically Structured Table</title>
</head>
<body>
 <h1>Sales Report</h1>

 <table border="1px">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Product 1</td>
      <td>$100</td>
      <td>2</td>
      <td>$200</td>
    </tr>
    <tr>
      <td>Product 2</td>
      <td>$200</td>
      <td>3</td>
      <td>$600</td>
    </tr>
    <tr>
      <td>Product 3</td>
      <td>$300</td>
      <td>4</td>
      <td>$1200</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td>$2000</td>
    </tr>
  </tfoot>
 </table>

</body>
</html>
