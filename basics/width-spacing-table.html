<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Width and Spacing Example</title>
</head>
<body>
 <h1>Restaurant Menu</h1>

 <table border="1px" width="500px" cellspacing="8" cellpadding="10px">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Pizza</td>
      <td>$15</td>
      <td>2</td>
      <td>$30</td>
    </tr>
    <tr>
      <td>Burger</td>
      <td>$10</td>
      <td>3</td>
      <td>$30</td>
    </tr>
    <tr>
      <td>Pasta</td>
      <td>$12</td>
      <td>4</td>
      <td>$48</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td>$108</td>
    </tr>
  </tfoot>
 </table>

</body>
</html>
