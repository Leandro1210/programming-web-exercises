<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanning Rows in a Table</title>
</head>
<body>
 <h1>Team Members</h1>

 <table border="1px">
  <tr>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
    <th>Sunday</th>
  </tr>

  <tr>
    <td rowspan="2">Marcos</td>
    <td>Task 1</td>
    <td>Task 2</td>
    <td>Task 3</td>
    <td>Task 4</td>
    <td>Task 5</td>
    <td>Task 6</td>
  </tr>
  <tr>
    <td>Task 7</td>
    <td>Task 8</td>
    <td>Task 9</td>
    <td>Task 10</td>
    <td>Task 11</td>
    <td>Task 12</td>
  </tr>
</table>
</body>
</html>
