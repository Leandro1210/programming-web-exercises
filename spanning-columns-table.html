<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanning Columns in a Table</title>
</head>
<body>
 <h1>Class Schedule</h1>

<table border="1px">
  <tr>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
    <th>Sunday</th>
  </tr>

  <tr>
    <th colspan="2">Math</th>
    <th colspan="3">Database and SGBD's</th>
    <th colspan="2">Web Development</th>
  </tr>
</table>
</body>
</html>
